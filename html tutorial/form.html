<!DOCTYPE html>
<html>
    <head>
        <title>User Login Page</title>
        <link rel="icon" href="UCSC.png">
    </head>
    <body bgcolor="lightblue"  style="color:rgb(255, 185, 127)">
        <h1>Student Registration Form</h1>
        
        <form>
            <table>
                <tr>
                    <td>Name</td>   <td><input type="text" placeholder="Enter your Name"></td>
                </tr>

                <tr>
                    <td>Age</td>   <td><input type="number" placeholder="Enter your Age"></td>
                </tr>

                <tr>
                    <td>Address </td>  <td><input type="address" placeholder="Enter your Address"></td>
                </tr>

                <tr>
                    <td>Department :</td>
                    <td><select id="department" name="department">
                        <option value="Python3">Python Programming</option>
                        <option value="Database">Database</option>
                        <option value="CS">Computer System</option>
                        </select></td> 
                </tr>
            
                

                <tr>
                        <td></td>     <td><input type="submit"></td>     <td><input type="reset"></td>
                </tr>

                
            </table>
        </form>

            </body>
        </html>
