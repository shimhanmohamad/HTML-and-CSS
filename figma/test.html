<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <div class="login-container">
            <div class="login-left">
                <img class="logo-light" src="img/logo-light-1.png" alt="Logo">
                <div class="login-form">
                    <label class="email-label" for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email">

                    <label class="password-label" for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">

                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>

                    <button class="login-button">Login</button>
                </div>
                <div class="alternative-login">
                    <p>or, Login with Google</p>
                    <button class="google-login-button">
                        <img src="img/image-1.png" alt="Google logo"> Sign Up with Google
                    </button>
                    <a href="#" class="forgot-password">Forgot your Password?</a>
                </div>
            </div>
            <div class="login-right">
                <img class="background-image" src="img/whatsapp-image-2024-07-29-at-15-07-46-a2b7cb8f-1.png"
                    alt="Background">
                <div class="welcome-message">
                    <h2>Hello, user</h2>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="signup-button">Sign Up</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <nav class="footer-nav">
                <a href="#" class="nav-item">Parent</a>
                <a href="#" class="nav-item">Blog</a>
                <a href="#" class="nav-item">About Us</a>
                <a href="#" class="nav-item">Contact Us</a>
                <a href="#" class="nav-item">Features</a>
            </nav>
        </footer>
    </div>
</body>

</html>
